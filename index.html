<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>An Interactive Designer</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Embedded fonts -->

            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css">

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css">

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <!-- Header top -->
            <div class="container">
                <div class="header-top">
                    <!-- Logo - emoji -->
                    <div class="logo-emoji">
                        <div class="logo-expand">
                            <!-- Logo -->
                            <a href="#!" class="logo">
                                <div class="logo__img-wrap">
                                    <img src="./assets/img/logo.png" alt="Logo image" class="logo__img">
                                </div>
                                <span class="logo__brand d-md-none">
                                    hi@arif.interactive
                                </span>
                            </a>

                            <!-- Expand icon -->
                            <img src="./assets/icons/expand-icon.svg" alt="Expand icon"
                                class="logo__expand-icon d-none d-md-flex js-toggle" toggle-target="#navbar">
                        </div>

                        <!-- Emoji -->
                        <picture>
                            <source media="(max-width: 575.98px)" srcset="./assets/img/emoji-small.png">
                            <img src="./assets/img/emoji.png" alt="" class="emoji">
                        </picture>
                    </div>

                    <!-- Navbar -->
                    <nav id="navbar" class="navbar hide">
                        <!-- Close navbar button -->
                        <button class="d-none d-md-block js-toggle" toggle-target="#navbar">
                            <img class="icon" src="./assets/icons/arrow-left.svg" alt="">
                        </button>

                        <!-- List -->
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Projects</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Journey</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Service</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="navbar__overlay d-none d-md-block js-toggle" toggle-target="#navbar"></div>
                </div>
            </div>

            <!-- Hero -->
            <div class="container container--small">
                <section class="hero">
                    <div class="hero__media">
                        <img src="./assets/img/person.png" alt="A handsome man" class="hero__img">
                        <img src="./assets/img/decoration-1.png" alt="Decoration 1" class="decoration decoration--1">
                        <img src="./assets/img/decoration-3.png" alt="Decoration 3" class="decoration decoration--3 d-none d-sm-block">
                    </div>

                    <div class="hero__content">
                        <h1 class="hero__heading">An Interactive Designer</h1>
                        <p class="hero__desc">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. In urna, non nisl tincidunt ut
                            elementum turpis.
                        </p>
                        <div class="hero__row">
                            <button class="btn btn--primary">Book a Call</button>
                            <a href="#!" class="hero__link">My Works</a>
                        </div>
                        <div class="hero__row">
                            <span class="hero__follow-text">Follow me on:</span>
                            <img src="./assets/img/social-links.png" alt="Social links" class="hero__social-links">
                        </div>
                        <img src="./assets/img/decoration-2.png" alt="Decoration 2" class="decoration decoration--2">
                    </div>
                </section>
            </div>
        </header>

    </body>

</html>
